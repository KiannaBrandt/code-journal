<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
      <h2>Code Journal</h2>
  </header>
  <main>
    <div class="container">
    <div data-view="edit-profile"></div>
    <h1>EDIT PROFILE</h1>
      <form action="" method="get">
        <div class="row">
          <div class="column-half">
            <img class="default-img" src="images/placeholder-image-square.jpg" alt="placeholder-image-square">
          </div>
          <div class="column-half">
            <div class="form-group">
              <label for="avatarUrl">Avatar URL</label>
              <div>
                <input type="url" name="avatarUrl" id="avatarUrl" pattern="https://.*" required>
              </div>
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <div>
                <input type="text" id="username" name="username" required>
              </div>
            </div>
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <div>
                <input type="text" id="fullName" name="fullName" required>
              </div>
            </div>
            <div class="form-group">
              <label for="location">Location</label>
              <div>
               <input type="text" id="location" name="location" required>
              </div>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
            <div class="form-group">
              <label for="bio">Bio</label>
              <div>
                <textarea id="bio" name="bio" required></textarea>
              </div>
            </div>
            <div class="submit">
              <input type="submit" value="SAVE">
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
