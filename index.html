<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/0ffda88dbc.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="navbar">
      <h2>Code Journal</h2>
      <a href="#" data-view="profile">Profile</a>
      <a href="#" data-view="entries" id="entries-link">Entries</a>
    </div>
  </header>
  <main>
    <div data-view="edit-profile" id="edit-profile" class="view">
      <div class="container">
      <h1>Edit Profile</h1>
        <form action="" method="get" id="profile-form">
          <div class="row">
            <div class="column-half">
              <img class="default-img" src="images/placeholder-image-square.jpg" alt="placeholder-image-square">
            </div>
            <div class="column-half">
              <div class="form-group">
                <label for="avatarUrl">Avatar URL</label>
                <div>
                  <input type="url" name="avatarUrl" id="avatarUrl" pattern="https://.*" required>
                </div>
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <div>
                  <input type="text" id="username" name="username" required>
                </div>
              </div>
              <div class="form-group">
                <label for="fullName">Full Name</label>
                <div>
                  <input type="text" id="fullName" name="fullName" required>
                </div>
              </div>
              <div class="form-group">
                <label for="location">Location</label>
                <div>
                <input type="text" id="location" name="location" required>
                </div>
              </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
              <div class="form-group">
                <label for="bio">Bio</label>
                <div>
                  <textarea id="bio" name="bio" required></textarea>
                </div>
              </div>
              <div class="submit">
                <input type="submit" value="Save">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div data-view="profile" id="profile" class="view">
    </div>

    <div data-view="entries" id="entries" class="view hidden">
      <div class="container">
        <div class="new-entries">
          <h1>Entries</h1>
          <a href="#" data-view="create-entry">New</a>
        </div>
        <ol>
        </ol>
      </div>
    </div>

    <div data-view="#create-entry" id="create-entry" class="view hidden">
      <div class="container">
        <h1>New Entry</h1>
        <form action="" method="get" id="entries-form">
          <div class="row">
            <div class="column-half">
              <img class="default-entry-img" src="images/placeholder-image-square.jpg" alt="placeholder-image-square">
            </div>
            <div class="column-half">
              <div class="form-group">
                <label for="photoUrl">Image URL</label>
                <div>
                  <input type="url" name="photoUrl" id="photoUrl" pattern="https://.*" required>
                </div>
              </div>
              <div class="form-group">
                <label for="title">Title</label>
                <div>
                  <input type="text" id="tile" name="title" required>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="form-group">
                <label for="notes">Notes</label>
                <div>
                  <textarea id="notes" name="notes" required></textarea>
                </div>
              </div>
              <div class="submit">
                <input type="submit" value="Save">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
